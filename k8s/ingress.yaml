apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: toy-marketplace-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - toymarketplace.in
    - www.toymarketplace.in
    - api.toymarketplace.in
    secretName: toy-marketplace-tls
  rules:
  - host: toymarketplace.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: toy-marketplace-web
            port:
              number: 80
  - host: www.toymarketplace.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: toy-marketplace-web
            port:
              number: 80
  - host: api.toymarketplace.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: toy-marketplace-api
            port:
              number: 80
