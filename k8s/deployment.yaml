apiVersion: apps/v1
kind: Deployment
metadata:
  name: toy-marketplace-web
  labels:
    app: toy-marketplace
    component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: toy-marketplace
      component: web
  template:
    metadata:
      labels:
        app: toy-marketplace
        component: web
    spec:
      containers:
      - name: web
        image: toymarketplace/web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.toymarketplace.in/api"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: toy-marketplace-web
spec:
  selector:
    app: toy-marketplace
    component: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toy-marketplace-api
  labels:
    app: toy-marketplace
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: toy-marketplace
      component: api
  template:
    metadata:
      labels:
        app: toy-marketplace
        component: api
    spec:
      containers:
      - name: api
        image: toymarketplace/api:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: toy-marketplace-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: toy-marketplace-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: toy-marketplace-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: toy-marketplace-api
spec:
  selector:
    app: toy-marketplace
    component: api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: toy-marketplace-web-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: toy-marketplace-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: toy-marketplace-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: toy-marketplace-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: toy-marketplace-secrets
type: Opaque
stringData:
  database-url: "postgresql://user:pass@host:5432/db"
  redis-url: "redis://host:6379"
  jwt-secret: "your-super-secret-jwt-key"
  razorpay-key-id: "rzp_live_xxxxx"
  razorpay-key-secret: "your_secret"
  cloudinary-url: "cloudinary://api_key:api_secret@cloud_name"
  resend-api-key: "re_xxxxx"
  msg91-auth-key: "xxxxx"
  sentry-dsn: "https://xxx@sentry.io/xxx"
  anthropic-api-key: "sk-ant-xxxxx"
